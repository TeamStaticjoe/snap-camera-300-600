<!DOCTYPE html>
<html>
	<head>
		<meta name="snap-camera-300-600" content="width=300,height=600" />
		<script type="text/javascript">
			var clickTag = "https://www.qualcomm.com/de/snapdragon#camera"
		</script>

		<style>
			.sd-camera-300-600 {
				width: 300px;
				height: 600px;
				background-color: #000;
				overflow: hidden;
				position: relative;
				display: flex;
			}

			.top-text {
				position: absolute;
				z-index: 20;
				top: 40px;
				left: -200px;
			}

			.bottom-text {
				position: absolute;
				z-index: 20;
				bottom: 207px;
				right: -200px;
			}

			.lock-up {
				position: absolute;
				z-index: 20;
				bottom: -80px;
				left: 40px;
			}

			.button {
				position: absolute;
				z-index: 20;
				bottom: 30px;
				width: 102px;
				height: 31px;
				left: 97px;
				opacity: 0;
			}

			.red-mat {
				width: 300px;
				height: 600px;
				position: absolute;
				z-index: 10;
				transform: scale(175%) translateY(83px);
			}
			.image {
				position: absolute;
				z-index: 1;
				transform: translateY(110px) scale(150%);
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	</head>
	<body>
		<a
			href="javascript:window.open(window.clickTag)"
			class="sd-camera-300-600"
			width="300"
			height="600"
		>
			<img class="top-text" src="assets/camera-300-600-top-text.png" alt="" />
			<img
				class="bottom-text"
				src="assets/camera-300-600-bottom-text.png"
				alt=""
			/>
			<img class="lock-up" src="assets/camera-300-600-lock-up.png" alt="" />
			<img
				class="button"
				src="assets/camera-300-600-button.png"
				width="102"
				height="31"
				alt=""
			/>
			<img class="red-mat" src="assets/camera-300-600-red-mat.png" alt="" />
			<img class="image" src="assets/camera-300-600-image.jpg" alt="" />
		</a>
	</body>
	<script>
		const sdCamera300x600Animate = () => {
			const redMat = document.querySelector(".sd-camera-300-600 .red-mat")
			const image = document.querySelector(".sd-camera-300-600 .image")
			const topText = document.querySelector(".sd-camera-300-600 .top-text")
			const bottomText = document.querySelector(
				".sd-camera-300-600 .bottom-text"
			)
			const lockUp = document.querySelector(".sd-camera-300-600 .lock-up")
			const button = document.querySelector(".sd-camera-300-600 .button")

			const tl = gsap.timeline()

			tl.set(redMat, { scaleX: "175%", scaleY: "175%" })
				.set(image, { y: 110, scaleX: "150%", scaleY: "150%" })
				.set(topText, { x: -200 })
				.set(bottomText, { x: 200 })
				.set(lockUp, { y: 80 })

				.to(redMat, {
					y: 0,
					scaleX: "100%",
					scaleY: "100%",
					duration: 1.5,
					ease: "power4.in",
				})
				.to(
					image,
					{
						y: 0,
						scaleX: "100%",
						scaleY: "100%",
						duration: 1,
						ease: "power1.in",
					},
					"<.75"
				)
				.to(topText, { x: 222, duration: 1, ease: "power1.inOut" }, "-=1")
				.to(bottomText, { x: -222, duration: 1, ease: "power1.inOut" }, "<.125")
				.to(
					button,
					{ autoAlpha: 1, duration: 0.5, ease: "power1.inOut" },
					"<.75"
				)
				.to(lockUp, { y: -170, duration: 0.5, ease: "power1.inOut" }, "-=.65")
		}
		sdCamera300x600Animate()
	</script>
</html>
